<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario Fórmula General</title>
</head>
<body>
<h1>Ingreso de Parámetros para la Fórmula General</h1>
<form action="servletParametros" method="post">

</form>

</html>
